{% extends  'account/base.html' %}
{% block main %}
<h1 class="text-center mt-5">Редактировать {{mpage.name}}</h1>
<div class="col-xl-12 mt-5">
    <div class="row justify-content-center">
        <div class="col-xl-6 ">
            <form action="{% url 'admin_update_main_page_url' mpage_id=mpage.id %}" method="post"
                  enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="name" placeholder="Название"
                                   value="{{mpage.name}}">
                        </div>

                        <div class="form-group">
                            <label for="">Текст детального описания</label>
                            <textarea class="form-control summernote-mainpage " name="text" id=""
                                      rows="3">{{mpage.text}}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </form>
        </div>
    </div>
</div>
{% endblock %}
