<div class="col-xl-12">
    <div class="row justify-content-center">
        <div class="col-xl-6 ">

                {% if 'edit' in request.path %}
                    <h1>Редактировать отзыв</h1>
                    <form action="{% url 'admin_update_review_url' review_id=review.id %}" id="update_review_form" method="post"
                  enctype="multipart/form-data">
                        <input type="hidden" name="review_id" class="review-id" value="{{review.id}}">
                {% else %}
                    <h1>Создать отзыв</h1>
                    <form action="{%url 'admin_review_save_url'%}" method="post" id="create_review_form"
                      enctype="multipart/form-data">
                {% endif %}
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control name-review" name="name" placeholder="Название"
                               value="{{review.name}}">
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input anonym-review" {% if review.anonym %} checked {% endif %} id="anonym">
                        <label class="form-check-label" for="anonym">Анонимно</label>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control email-review" aria-describedby="emailHelp"
                               placeholder="E-mail" value="{{review.email}}">
                    </div>

                    <div class="form-group">
                        <label for="">Текст отзыва</label>
                        <textarea class="form-control text-review" name="text" id=""
                                  rows="3">{{review.text}}</textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
        </div>
    </div>
</div>
