{% extends  'account/base.html' %}
{% block main %}
<div class="col-xl-12">
    <div class="row ">
        <div class="col-xl-12 d-flex justify-content-end">
            <a href="{% url 'admin_create_slider_url' %}" class="btn btn-primary" style="margin:10px 0">Добавить
                слайдер</a>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
            <th scope="col">Ссылка</th>
            <th scope="col">Редактировать</th>
            <th scope="col">Удалить</th>
        </tr>
        </thead>
        <tbody>
        {% for slider in sliders %}
        <tr>

            <th scope="row">{{forloop.counter}}</th>
            <td>{{ slider.name }}</td>
            <td>{{slider.href|truncatechars:75}}</td>
            <td>
                <a href="{% url 'admin_edit_slider_url' slider_id=slider.id %}"
                   class="btn btn-primary">Редактировать</a>
            </td>
            <td>
                <a href="{% url 'admin_delete_slider_url' slider_id=slider.id %}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
