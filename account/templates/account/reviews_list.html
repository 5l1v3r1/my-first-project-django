{% extends  'account/base.html' %}
{% block main %}
<div class="col-xl-12">
    <div class="row ">
        <div class="col-xl-12 d-flex justify-content-end">
            <a href="{% url 'admin_create_review_url' %}" class="btn btn-primary" style="margin:10px 0">Добавить
                отзыв</a>
        </div>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Имя</th>
            <th scope="col">Текст отзыва</th>
            <th scope="col">Редактировать</th>
            <th scope="col">Удалить</th>
        </tr>
        </thead>
        <tbody>
        {% for review in reviews %}
        <tr>

            <th scope="row">{{forloop.counter}}</th>
            <td>{{ review.name }}</td>
            <td>{{review.text|truncatechars:75}}</td>
            <td>
                <a href="{% url 'admin_edit_review_url' review_id=review.id %}"
                   class="btn btn-primary">Редактировать</a>
            </td>
            <td>
                <a href="{% url 'admin_delete_review_url' review_id=review.id %}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
