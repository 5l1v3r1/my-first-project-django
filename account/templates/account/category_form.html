<div class="row justify-content-center">
    <div class="col-xl-6">
        <h1 class="text-center" style="margin:25px 0 70px 0">Создать категорию</h1>
 {% if 'edit' in request.path %}
            <form action="{%url 'admin_update_category_url' category_id=category.id%}" method="post"
                  enctype="multipart/form-data">
                {% else %}
                <form action="{%url 'admin_category_save_url'%}" method="post" enctype="multipart/form-data">
                    {% endif %}
            {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" name="name" placeholder="Название"
                       value="{{category.name}}">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" name="slug" placeholder="ЧПУ"
                       value="{{category.slug}}">
            </div>
            <button type="submit" class="btn btn-primary">Сохранить категорию</button>
        </form>
    </div>
</div>
