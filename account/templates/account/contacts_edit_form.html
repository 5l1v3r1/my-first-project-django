<div class="col-xl-12">
    <div class="row justify-content-center">
        <div class="col-xl-6 ">
            <h2 class="text-center search-head">Редактировать {{contact.head}}</h2>
            <form action="{% url 'admin_update_contacts_url' contacts_id=contact.id %}" method="post"
                  enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="head" placeholder="Заголовок"
                               value="{{contact.head}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="coordin_map" placeholder="Координаты для карты"
                               value="{{contact.coordin_map}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="city" placeholder="Город"
                               value="{{contact.city}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="phone1" placeholder="Телефон 1"
                               value="{{contact.phone1}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="phone2" placeholder="Телефон 2"
                               value="{{contact.phone2}}">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="E-mail"
                               value="{{contact.email}}">
                    </div>

                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
        </div>
    </div>
</div>
