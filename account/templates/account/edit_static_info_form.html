<div class="col-xl-12">
    <div class="row justify-content-center">
        <div class="col-xl-6 ">
            <h2 class="text-center search-head">Редактировать {{static.head}}</h2>
            <form action="{% url 'admin_update_static_info_url' info_id=static.id %}" method="post"
                  enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="head" placeholder="Заголовок"
                               value="{{static.head}}">
                    </div>
                    <div class="form-group">
                         <textarea class="form-control summernote " name="description" id=""
                                      rows="3">{{static.description}}</textarea>
                    </div>

                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
        </div>
    </div>
</div>
