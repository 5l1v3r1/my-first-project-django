<div class="col-xl-12">
    <div class="row justify-content-center">
        <div class="col-xl-6 ">
            {% if 'edit' in request.path %}
                    <form action="{# url 'admin_update_article_url' article_id=article.id #}" method="post"
                  enctype="multipart/form-data">
                {% else %}
                    <form action="{# url 'admin_save_article_url' #}" method="post" enctype="multipart/form-data">
                {% endif %}
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">Категория</label>
                            <select class="form-control" name="article" multiple>
                                {% for article in articles %}
                                    <option value="{{article.id}}">{{article.name}}</option>
                                {% endfor %}
                            </select>
                        </div>


                        <div class="form-group">
                            <label for="">Текст About</label>
                            <textarea class="form-control summernote " name="about_text" id=""
                                      rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="">Текст детального описания</label>
                            <textarea class="form-control summernote " name="detail_text" id=""
                                      rows="3"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Сохранить</button>
                    </form>
        </div>
    </div>
</div>
