{% load staticfiles %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description"
          content="Пример на bootstrap 4: Блог - двухколоночный макет блога с пользовательской навигацией, заголовком и содержанием.">

    <title>Блог</title>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="{% static 'blog/css/blog.css' %}" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=b3bf8010-1c8d-4fa8-b8c3-a64c7541e49d" type="text/javascript"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

    <script src="{% static 'blog/js/common.js' %}"></script>
</head>

<body>
<div class="container">
    <header class="blog-header py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                <a class="text-muted open-search-form" href="javascript:void(0)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                         stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                         class="mx-3" focusable="false" role="img"><title>Search</title>
                        <circle cx="10.5" cy="10.5" r="7.5"></circle>
                        <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
                    </svg>
                </a>
                <form action="{% url 'search_article' %}" class="d-none" id="form-search-articles" method="get">
                    <input type="text" name="search" class="search_input form-control" autocomplete="off"
                           placeholder="Введите название статьи">
                    <button type="submit" class="search-button btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                             stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                             class="m-0" focusable="false" role="img"><title>Search</title>
                            <circle cx="10.5" cy="10.5" r="7.5"></circle>
                            <line x1="21" y1="21" x2="15.8" y2="15.8"></line>
                        </svg>
                    </button>
                </form>
                <div class="dropdown">
                    <ul class="dropdown-list">
                    </ul>
                </div>
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-dark" href="/">Мини блог</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">

                {% if auth %}
                <a class="btn btn-sm btn-outline-secondary" href="/account/">Панель</a>
                {% else %}
                <a class="btn btn-sm btn-outline-secondary" href="/account/login/">Войти</a>
                {% endif %}
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1">
        <nav class="nav d-flex justify-content-between">
            {% for category in categories %}
            <a class="p-2 text-muted"
               href="{% url 'list_articles_url' category_slug=category.slug %}">{{category.name}}</a>
            {% endfor %}
        </nav>
    </div>
    <hr class="mt-0">
</div>
{% block main %}

{% endblock %}
<footer class="blog-footer">
    <div class="container">
        <div class="row">
            <div class="col-xl-4">
                <a href="{% url 'reviews_list_url' %}">Отзывы</a><br>
                <a href="{% url 'contacts_url' %}">Контакты</a><br>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
