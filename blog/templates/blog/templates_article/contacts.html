{% extends  'blog/base.html' %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-xl-12">
            <h1>{{contacts.head}}</h1>
        </div>
        <input type="hidden"  class="coordin_map" value="{{contacts.coordin_map}}">
        <div class="col-xl-12">
            <b>Местоположение:</b> {{contacts.city}}<br>
            <b>Телефон №1:</b> {{contacts.phone1}}<br>
            <b>Телефон №2:</b> {{contacts.phone2}}<br>
            <b>Email:</b> {{contacts.email}}<br>
        </div>
        <div class="col-xl-12 mb-5 mt-2">
            <div id="map" style="width: 100%; height: 350px; padding: 0; margin: 0;">

            </div>
        </div>
    </div>
</div>
{% endblock %}
