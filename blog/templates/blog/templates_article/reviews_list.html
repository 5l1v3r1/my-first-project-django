{% extends  'blog/base.html' %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-xl-12 h1-block">
            <h1 class="text-center">Отзывы</h1>
        </div>
        <div id="review_block" class="w-100">
            {% if not reviews %}
                <div class="text-center">Пока отзывов нет</div>
            {% endif %}
            {% for review in reviews %}
            <div class="col-xl-12 mt-2">
                <div class="card">
                    <div class="card-header d-flex justify-content-between">
                        <span>{{review.name}}</span>
                        <small>{{review.email}}</small>
                    </div>
                    <div class="card-body">
                        <p class="card-text">{{review.text}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<div class="container mt-5 mb-5">
    <h2 class="text-center">Оставить отзыв</h2>
    <div class="row justify-content-center">
        <div class="col-xl-6">
            <form action="{% url 'review_new_url' %}" id="review_form" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control name-review" name="name" placeholder="Название" value="">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input anonym-review" name="anonym" id="anonym">
                    <label class="form-check-label" for="anonym">Анонимно</label>
                </div>
                <div class="form-group">
                    <input type="email" class="form-control email-review" name="email" required placeholder="E-mail" value="">
                </div>

                <div class="form-group">
                    <label for="">Текст отзыва</label>
                    <textarea class="form-control text-review" name="text" id="" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
