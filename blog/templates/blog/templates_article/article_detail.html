{% extends  'blog/base.html' %}
{% block main %}
<div class="container">
    <div class="row">
        <div class="col-xl-4">
            {% if article.prev_img %}
            <img class="card-img-top" src="{{article.prev_img.url}}" alt="Card image cap">
            {% else%}
            <img class="card-img-top" data-src="holder.js/100px180/?text=Image cap" alt="Image cap [100%x180]"
                 src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22286%22%20height%3D%22180%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20286%20180%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_16b279b2808%20text%20%7B%20fill%3A%23AAAAAA%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A14pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_16b279b2808%22%3E%3Crect%20width%3D%22286%22%20height%3D%22180%22%20fill%3D%22%23EEEEEE%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2297.078125%22%20y%3D%2296.3%22%3EImage%20cap%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E"
                 data-holder-rendered="true" style="height: 180px; width: 100%; display: block;">
            {% endif %}
        </div>
        <div class="col-xl-8">
            <h1>{{article.name}}</h1>
            {% autoescape off %}
            <p>{{article.prev_text}}</p>
            <p>{{article.detail_text}}</p>
            {% endautoescape %}
        </div>
    </div>
</div>
{% endblock %}
